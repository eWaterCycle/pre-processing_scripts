# walrus.yml

datasets:
 - {dataset: ERA5, project: OBS6,    tier: 3,    type: reanaly,    version: 1,        start_year: 2000,  end_year: 2002}


diagnostics:
  diagnostic1:
    description: Extracting data for WALRUS.
    variables:
      pr:
        mip: E1hr
      evspsblpot:
        mip: E1hr
      tas:
        mip: E1hr # for snow processor
      rsds:
        mip: E1hr # for snow processor
    scripts:
      script1:
        model: WALRUS
        script: WLARUS/WALRUS_input.py
        datfile: 'PEQ_Hupsel.dat' # Q_obs is here
        geojfile: 'walrus-hupsel.geojson'
        weighting_method: 'mean_inside'
        write_dat: true
